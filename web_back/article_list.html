  <script src="../../jquery.twbsPagination.js"></script>
  <script>
    /*
      功能简介：
        1 基本的数据展示
        2 数据筛选功能设置
        3 数据的分页展示功能
    */


    // 回去的注意点：
    //  1 下拉菜单选项的结构修改
    //  2 发送请求的函数封装，和不同情况下的参数设置



    // 为了初次请求数据时可以正常获取数据，将type和state的默认值设置为''
    var type = '';
    var state = '';
    var myTotal;
    // 初始化
    var myPage = 1;

    // 1 页面加载时请求数据，并通过模板引擎展示
    getArticle();

    // 2 数据筛选功能
    // 2.1 从服务端获取分类的数据，并设置下拉菜单结构
    //    - 从article.js中调用getCate()即可获取数据
    article.getCate({
      callback: function (res) {
        // 2.2 检测响应是否成功
        if (res.code === 200) {
          // 2.3 通过模板生成结构后生成到页面中
          $('#selCategory').append(template('category', res));
        }
      }
    });

    // 2.2 点击筛选按钮，将下拉菜单的数据发送给服务端处理
    //    - 将button修改为普通button即可
    // 引入文件
    
    $('#btnSearch').on('click', function () {
      // 提交select时，获取value属性即可，jQuery使用val()

      // - 将功能封装到函数中以后，需要将数据更改为全局变量
      type = $('#selCategory').val();
      state = $('#selStatus').val();

      // 2.3 请求服务端的对应数据即可
      getArticle();
    });
    // 3 分页功能
    var $pagination = $('.pagination');
    // 实现步骤:1 每次请求发送时,需要从服务端接受本次展示的数据的页数
    // 2 请求的数据发生改变时,需要重新生成
    // 初次加载数据时需要生成结构    筛选时也需要生成结构


    function getArticle() {
      $.ajax({
        url: 'http://localhost:8000/admin/search',
        // 传入type和state两个请求参数
        data: {
          type: type,
          state: state,
          page:myPage
        },
        success: function (res) {
          // console.log(res);
          // 1.1 检测响应的状态
          if (res.code === 200) {
            // 1.2 设置模板引擎进行结构生成
            var htmlStr = template('myTemp', res);
            // 1.3 生成到页面中即可
            $('tbody').html(htmlStr);
            // 每次请求前先删除之前的分页在生成
            var totalPages = res.totalPage;
            if(myTotal === totalPages){
              return;
            }
            myTotal = totalPages;
            // console.log(myTotal)
            $pagination.twbsPagination('destroy');
            $pagination.twbsPagination({
              first: '首页',
              last:'尾页',
              prev:'上一页',
              next:'下一页',
              totalPages:totalPages,
              visiblePages: 7,
              onPageClick: function (event, page) {
                // $('#page-content').text('Page ' + page);
                myPage = page;
                getArticle();
              }
            })
          }
        }
      });
    }
  </script>
